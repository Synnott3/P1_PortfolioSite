    <!--Contact Form-->
    <div class="container" id="contact">

        <h2 class="h1 my-4">Contact Me</h2>
        
        <div class="row">
            <div class="col-md-9 mb-md-0 mb-5">
                <form  method="POST" action="https://formdump.codeinstitute.net/">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control"
                                    placeholder="Name Here">
                                <label for="name"></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <!--Email Section and validation-->
                                <input type="text" id="email" name="email" class="form-control"
                                    placeholder="Email Here" required>
                                <label for="email"></label>
                                <div class="invalid-feedback">invalid email</div>
                                <div class="valid-feedback">Correct email</div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <!--Message Section-->
                        <div class="col-md-12">
                            <div class="md-form">
                                <textarea id="message" name="message" rows="2"
                                    class="form-control md-textarea" placeholder="Say Hello!"></textarea>
                                <label for="message"></label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center text-md-left">
                        <button type="submit" class="btn">Send</button>
                    </div>
                    <!--Grid row-->
                 </form>
                </div>
            </div>
        </div>
